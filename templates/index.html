<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% extends 'base.html' %}

  {% block content %}
  <h2>Articles</h2>
  {% for article in articles %}
  <article>
    <h3>{{ article.title }}</h3>
    <p>By {{ article.author }}</p>
    <p>{{ article.summary }}</p>
    <a href="{{ article.url }}">Read more</a>
  </article>
  {% endfor %}
  {% endblock %}
</body>
</html>
